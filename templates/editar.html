<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Evento</title>
</head>
<body>
    <h1>Editar Evento</h1>
    <form action="/editar/{{ evento[0] }}" method="POST">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" value="{{ evento[1] }}"><br>
        
        <label for="fecha">Fecha:</label>
        <input type="date" id="fecha" name="fecha" value="{{ evento[2] }}"><br>

        <label for="hora">Hora:</label>
        <input type="time" id="hora" name="hora" value="{{ evento[3] }}"><br>

        <label for="descripcion">Descripci√≥n:</label>
        <input type="text" id="descripcion" name="descripcion" value="{{ evento[4] }}"><br>

        <button type="submit">Guardar Cambios</button>
    </form>
</body>
</html>
