<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Evento Académico</title>
</head>
<body>
    <h1>Editar Evento Académico</h1>
    
    <!-- Formulario para editar el evento -->
    <form action="/editar/{{ evento[0] }}" method="POST">
        <label for="nombre">Nombre del evento:</label>
        <input type="text" id="nombre" name="nombre" value="{{ evento[1] }}" required><br><br>
        
        <label for="fecha">Fecha del evento:</label>
        <input type="date" id="fecha" name="fecha" value="{{ evento[2] }}" required><br><br>
        
        <label for="hora">Hora del evento:</label>
        <input type="time" id="hora" name="hora" value="{{ evento[3] }}" required><br><br>
        
        <button type="submit">Guardar cambios</button>
    </form>
</body>
</html>
