<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos Académicos FIIS</title>
    <style>
        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        hr {
            margin-top: 70px; 
            margin-bottom: 30px; 
            border: none; 
            border-top: 1px solid #080808; 
        }
        .imagen {
            width: 90px; 
            height: auto;
        }

        .container {
            position: relative;
        }

        .evento {
            border: 1px solid #ccc;
            padding: 10px; 
            margin-bottom: 10px; 
            border-radius: 5px;   
        }

        .contenedor-imagenes {
            display: flex;
            position: absolute;
            top: 10px;
            right: 10px;
        }

        .contenedor-imagenes img {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <h1>Eventos Académicos FIIS</h1>
    
    <hr>

    <h2>Lista de Eventos</h2>
    <ul>
        {% for evento in eventos %}
            <div class="evento">
                <li>
                    <strong>{{ evento[1] }}</strong> - Fecha: {{ evento[2] }} - Hora: {{ evento[3] }}
                    <br>
                    Descripción: {{ evento[4] }}
                </li>
            </div>
        {% endfor %}
    </ul>

    <div class="contenedor-imagenes">
        <img src="https://mentor.pe/wp-content/uploads/2023/11/UNAS.png" alt="" class="imagen">
        <img src="https://fiis.unas.edu.pe/sites/all/themes/business_responsive_theme/logo.png" alt="" class="imagen"> 
    </div>
</body>
</html>
